<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <!--informações para o navegador-->
    <title>HTML- Listas e Links</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <!--conteúdo que será renderizado na tela-->
    <h1>Listas e Links</h1>

    <h2 id="lista-nao-ordenada">Lista não Ordenada</h2> <!--id para o link interno href "ver lista nao ordenada"-->
      <ul>                                            <!--Ul= lista não ordenada-->
        <li>Brasil</li>
        <li>Argentina</li>
        <li>Uruguai</li>
        <li>Paraguai</li>                            <!--Li=List item ou item da lista-->
      </ul>

    <h2>Lista Ordenada</h2>
    <ol>                                             <!--Ol=orden list-->
        <li>Palmeiras</li>
        <li>Corinthians</li>
        <li>Santos</li>
        <li>São Paulo</li>
    </ol>      

    <h2>Lista de Definições</h2>

    <dl>                                              <!--dl=definição de lista-->
      <dt>TV</dt>                                     <!--dt= titulo do item-->
      <dd>32 poelgadas, smart...</dd>                 <!--dd= descrição do item e características-->  
      <dt>PC</dt>    
      <dd>USB, 19 polegadas, core I5...</dd>
    </dl>
    
    <h2>Links</h2>
    <a href="https://ebaconline.com.br">EBAC</a> <br>       <!--tag A de ancora para o link funcionar-->
    <a href="#top">Voltar ao topo</a>      <br>             <!--# para voltra ao topo-->
    <a href="#lista-nao-ordenada">Ver Lista não Ordenada</a>



</html>
