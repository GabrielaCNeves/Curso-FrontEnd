<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <!--informações para o navegador-->
    <title>HTML- Formulário Fale Conosco</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h2>Curso front-end - HTML</h2>
    </header>
    <section>
      <nav>
        <ul>
          <li><a href="./05-layouts.html">Home</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="./06-formulários.html">Contato</a></li>
        </ul>
      </nav>

      <article>
        <h1>Contato</h1>
        <p>Preencha os campos abaixo</p>

        <form method="post">
          <div>
            <label for="nome">Nome</label><br />
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
            />
          </div>

          <div>
            <label for="email">E-mail</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
            />
          </div>

          <div>
            <label for="mensagem">Mensagem</label><br />
            <textarea name="mensagem" id="mensagem" rows="5"></textarea>
          </div>

          <div>
            <p>
              <label>Qual linguagem você prefere?</label>
              <input type="radio" name="linguagens" value="html" />HTML
              <input type="radio" name="linguagens" value="css" />CSS
              <input
                type="radio"
                name="linguagens"
                value="javascript"
              />JavaScript
            </p>
          </div>

          <div>
            <p>
              <label>Quais linguagens você sabe?</label>
              <input type="checkbox" name="linguagens" value="html" />HTML
              <input type="checkbox" name="linguagens" value="css" />CSS
              <input
                type="checkbox"
                name="linguagens"
                value="javascript"
              />JavaScript
            </p>
          </div>

          <div>
            <label>Qual a sua cor favorita?</label>
            <select>
              <option value="azul" selected>Azul</option>
              <option value="verde">Verde</option>
              <option value="vermelho">Vermelho</option>
            </select>
          </div>

          <div>
            <input type="submit" />
          </div>
        </form>
      </article>
    </section>
    <footer>Desenvolvido por Gabriela Neves</footer>
  </body>
</html>
