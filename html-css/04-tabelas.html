<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <!--informações para o navegador-->
    <title>HTML- Tabelas e layouts tabelados</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Tabelas e layouts</h1>

    <table border="1" width="100%">
      <!--p/ estruturar tabela definir linhas com tr= table roll ou linha da tabela-->

      <thead>
        <tr>
          <!--cabeçalho da tabela para definir títulos-->
          <th>Coluna 1</th>
          <!--tres colunas= 3 títulos-->
          <th>Coluna 2</th>
          <th>Coluna 3</th>
        </tr>
      </thead>
      <tbody>
        <tr align="center">
          <!--corpo da tabela ñ obrigatória-->
          <td>1A</td>
          <!--colunas ou celulas das tabelas-->
          <td>1B</td>
          <td>1C</td>
        </tr>
        <tr>
          <td>2A</td>
          <!--colunas ou celulas das tabelas-->
          <td>2B</td>
          <td>2C</td>
        </tr>
        <tr>
          <td>3A</td>
          <!--colunas ou celulas das tabelas-->
          <td colspan="2">3BC</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">rodapé da tabela</td>
        </tr>
      </tfoot>
    </table>

    <h2>Tabela como Layout</h2>
    <table width="600">
      <tr height="90">
        <td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
      </tr>
      <tr height="300">
        <td width="20" bgcolor="#0000FF"></td>
        <td width="60" bgcolor="#DDDDDD">
          <h2>Titulo da área</h2>
          <p>hahabshabhshvhavshvhahvdavdvakhdva</p>
        </td>

        <td bgcolor="#EEEEEE">Coluna 2</td>
        <td width="20" bgcolor="#0000FF"></td>
      </tr>
      <tr>
        <td bgcolor="#FF0000" colspan="4" align="center">Rodapé</td>
      </tr>
    </table>
  </body>
</html>
